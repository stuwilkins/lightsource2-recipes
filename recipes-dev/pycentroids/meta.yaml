package:
  name: pycentroids
  version: {{ environ.GIT_DESCRIBE_TAG[1:] }}.post{{ environ.GIT_DESCRIBE_NUMBER }}

source:
  git_url: https://github.com/NSLS-II/centroids
  git_rev: master

build:
  number: 10
  script: python setup.py install

requirements:
  build:
    - setuptools
    - python
    - numpy x.x
    - pytest
    - cmake
    - pandas
    - lmfit-c
    - pybind11
    - gxx_linux-64
    - cpplint

  run:
    - lmfit-c
    - pandas
    - python
    - numpy x.x

test:
  requires:
    - pytest
  imports:
    - pycentroids

about:
  home: https://github.com/NSLS-II/centroids
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - stuwilkins
